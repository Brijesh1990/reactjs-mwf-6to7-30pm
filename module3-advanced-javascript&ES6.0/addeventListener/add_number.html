<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p id="result"></p>
    <input type="text" id="number1" placeholder="Enter N1 numbers *" />
    <br><br>
    
    <input type="text" id="number2" placeholder="Enter N2 numbers *" />
    <br><br>
    <button type="button">Add Numbers</button>

    <script>
        document.addEventListener("click",add);
        function add()
        {
            var n1=parseInt(document.getElementById("number1").value); //string
            var n2=parseInt(document.getElementById("number2").value); //string
            var c=n1+n2;
            document.getElementById("result").innerHTML="Additions of numbers is :"+c;
        }
    </script>
</body>
</html>
