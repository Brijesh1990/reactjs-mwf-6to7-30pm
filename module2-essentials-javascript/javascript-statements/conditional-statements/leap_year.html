<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Leap year</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function display()
        {
            var year=document.getElementById("year").value;
            if(year%4==0)
        {
            document.getElementById("result").innerHTML="The year is leap year";
        }
        else 
        {
            
            document.getElementById("result").innerHTML="The year is not a leap year";
        }
        }
    </script>
</head>
<body>
    <center>
    <p id="result"></p>    
    <h1>Check a year is leap year or not</h1>
    <form>
        Enter a Year : <input type="text" id="year" placeholder="Enter a Years *" />
        <br /><br />
        <button type="button" onclick="display()">Click here</button>
    </form>
    </center>
</body>
</html>
