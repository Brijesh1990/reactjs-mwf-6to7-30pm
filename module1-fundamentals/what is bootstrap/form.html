<html>
<head>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>

    <div class="w-25 p-5 bg-primary mx-auto mt-5">
        <h1 class="text-center text-white">Login Form <span class="bi bi-person"></span></h1>
        <hr class="border border-1 border-white w-25 mx-auto"/>
        <div class="form-group">
            <input type="text" placeholder="Email *" required class="form-control" />
        </div>

        <div class="form-group mt-4">
            <input type="text" placeholder="Password *" required class="form-control" />
        </div>

        <div class="form-group mt-4">
            <input type="submit" value="Login"  class="btn btn-sm btn-dark text-white" />
        </div>

        <div class="form-group mt-4">
        Don't have an Account ?<a href="" class="text-white"  data-bs-toggle="modal" data-bs-target="#reg">Create Account</a>    
        </div> 
    </div>

    <!-- create an modal of register page -->

    <div class="modal fade" id="reg" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content p-5">
                <h2>Register Form</h2>
                <hr>
            </div>
        </div>
    </div>

    
</body>
