      jsx stands for javascript xml(xtensible markup language)
      jsx is used to access html elements inside of react js 
      jsx stands for javascript xml and used to access html elements 
      jsx used to access multiple html elements via react js fragments
      
      examples :  function App()
                  {
                     return <h1>Hi i am Brijesh</h1>
                  } 

                  or

                  function App()
                  {
                     
                  return (
                      <>
                          <div>

                            <h1>Hi i am brijesh</h1>

                          </div>
                      </>
                  
                  )
                  
                  }
